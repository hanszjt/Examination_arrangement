<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_tid" class="layui-form-label">
                    <span class="x-red">*</span>教室编号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_tid" name="id" required="" lay-verify="id" onclick="inputdianji()"
                           autocomplete="off" class="layui-input" th:value="${classRoom.id}" readonly="readonly" unselectable="on">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_tname" class="layui-form-label">
                    <span class="x-red">*</span>教学楼编号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_tname" name="teachbuilding" required="" lay-verify="tname"
                           autocomplete="off" class="layui-input" th:value="${classRoom.teachbuilding}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_tname" class="layui-form-label">
                    <span class="x-red">*</span>教室编号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_tname" name="classroomnum" required="" lay-verify="tname"
                           autocomplete="off" class="layui-input" th:value="${classRoom.classroomnum}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_tname" class="layui-form-label">
                    <span class="x-red">*</span>教室可以考试人数
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_tname" name="classroomcount" required="" lay-verify="tname"
                           autocomplete="off" class="layui-input" th:value="${classRoom.classroomcount}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_tid" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
    <script>
        function inputdianji(){
            layui.layer.alert('不可修改');
        }
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;




          //监听提交
          form.on('submit(add)', function(data){
              $.ajax({
                  type:"put",
                  async:true,
                  url:"/classRoom",
                  data:data.field,
                  dateType:"json",
                  success:function () {
                      layer.alert("修改成功", {icon: 6},function () {
                          //刷新界面
                          window.parent.location.reload();
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                      });
                  },
                  error:layer.alert("系统忙，请稍后重试")
              })
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
