<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">

        <ul class="layui-nav left fast-add" lay-filter="">

            <a href="javascript:;">友情链接</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a onclick="x_admin_show('内工大官网','http://www.imut.edu.cn/')"><i class="layui-icon">&#xe7ae;</i>内工大官网</a></dd>
              <dd><a onclick="x_admin_show('教务处','http://jwch.imut.edu.cn/jwzx/index.do')"><i class="layui-icon">&#xe7ae;</i>数据科学与应用学院</a></dd>
               <dd><a onclick="x_admin_show('数据科学与应用学院','http://dsj.imut.edu.cn/')"><i class="layui-icon">&#xe7ae;</i>信息工程学院</a></dd>
            </dl>
          </li>
        </ul>
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
            <a href="javascript:;">[[${session.loginUser}]]</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a href="/exitUser">切换账户</a></dd>
            </dl>
          </li>
        </ul>
        
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->

    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">

            <li>
                <a th:_href="@{/teachersearch?tname=}+${session.loginUser}">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>监考信息</cite>
                </a>
            </li>



        </ul>
      </div>
    </div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->

    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe th:src="@{/welcome}" frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
          </div>
        </div>
    </div>
    <!--<div class="page-content-bg"></div>-->
    <!-- 右侧主体结束 -->
