<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
    </head>
    <body>
    <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">欢迎您：
            <span class="x-red" th:text="${session.loginUser}"></span>！当前时间:<div id="time"/></blockquote>
        <fieldset class="layui-elem-field">
            <legend>数据统计</legend>
            <div class="layui-field-box">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-carousel x-admin-carousel x-admin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 90px;">
                                <div carousel-item="">
                                    <ul class="layui-row layui-col-space10 layui-this">
                                        <li class="layui-col-xs2">
                                            <a href="javascript:location.replace(location.href);" class="x-admin-backlog-body">
                                                <h3>教师数量</h3>
                                                <p>
                                                    <cite th:text="${tc}"></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs2" float="center">
                                            <a href="javascript:location.replace(location.href);" class="x-admin-backlog-body">
                                                <h3>今日已安排考场</h3>
                                                <p>
                                                    <cite th:text="${examCount}"></cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>系统信息</legend>
            <div class="layui-field-box">
                <table class="layui-table">
                    <tbody>
                        <tr>
                            <th>软件版本</th>
                            <td>1.0.6</td></tr>
                        <tr>
                            <th>服务器地址</th>
                            <td>www.miaoxin.com</td></tr>
                        <tr>
                            <th>操作系统</th>
                            <td>WINDOWS</td></tr>
                        <tr>
                            <th>运行环境</th>
                            <td>Centos7</td></tr>
                        <tr>
                            <th>MYSQL版本</th>
                            <td>5.6</td></tr>
                        <tr>
                            <th>上传附件限制</th>
                            <td>2M</td></tr>
                        <tr>
                            <th>执行时间限制</th>
                            <td>30s</td></tr>
                        <tr>
                            <th>剩余空间</th>
                            <td>86015.2M</td></tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>开发团队</legend>
            <div class="layui-field-box">
                <table class="layui-table">
                    <tbody>
                        <tr>
                            <th>版权所有</th>
                            <td>内蒙古工业大学
                                <a href="http://www.imut.edu.cn/" class='x-a' target="_blank">访问官网</a></td>
                        </tr>
                        <tr>
                            <th>开发者</th>
                            <td>苗欣(857198599@qq.com)</td></tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
        <blockquote class="layui-elem-quote layui-quote-nm">感谢“数据科学与应用学院”提供技术支持。</blockquote>
    </div>

    <script type="text/javascript">
        function time(){
            var vWeek,vWeek_s,vDay;
            vWeek = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
            var date =  new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            hours = date.getHours();
            minutes = date.getMinutes();
            seconds = date.getSeconds();
            vWeek_s = date.getDay();
            document.getElementById("time").innerHTML = year + "年" + month + "月" + day + "日" + "\t" + hours + ":" + minutes +":" + seconds + "\t" + vWeek[vWeek_s] ;

        };
        setInterval("time()",1000);

    </script>


    </body>

</html>
